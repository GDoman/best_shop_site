<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BestShop by Doman Gaul</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link href="CSS/reset.css" rel="stylesheet">
    <link href="CSS/mainCSS.css" rel="stylesheet"/>
</head>
<body>

<header class="header-container">
    <div class="header-nav-list-container">
        <ul class="header-nav-list">
            <li><a href="#">BestShop</a></li>
            <li><a href="#">WHY US</a></li>
            <li><a href="#">BENEFITS</a></li>
            <li><a href="#">PRICES</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>
    </div>
</header>

<main class="main">

    <section class="front-page-background">
        <div class="front-page-container">
            <div class="front-page">
                <h1 class="front-page-header">Sell More!</h1>
                <p class="front-page-paragraph">Open shop for our platform and increase your sales</p>
                <div class="buttons-container">
                    <button class="btn front-page-button">
                        <a href="">Open your shop</a>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <section class="benefits-background">
        <div class="benefits-container">
            <h2 class="benefits-header">The most popular sales platform in country</h2>
            <div class="benefits-keypoints-container">
                <div class="benefits-keypoint">
                    <div class="benefits-picture benefits-picture1"></div>
                    <h3 class="benefits-keypoint-title">100000+</h3>
                    <p class="benefits-keypoint-description benefits-keypoint-description1">daily entries</p>
                </div>
                <div class="benefits-keypoint">
                    <div class="benefits-picture benefits-picture2"></div>
                    <h3 class="benefits-keypoint-title">200000+</h3>
                    <p class="benefits-keypoint-description">seen products <br> every day</p>
                </div>
                <div class="benefits-keypoint">
                    <div class="benefits-picture benefits-picture3"></div>
                    <h3 class="benefits-keypoint-title">10000+</h3>
                    <p class="benefits-keypoint-description">added posts <br> daily</p>
                </div>
            </div>
        </div>
    </section>

</main>

</body>
</html>
